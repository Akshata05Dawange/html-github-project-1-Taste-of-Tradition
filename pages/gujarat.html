    <h1>Basundi</h1>
    <img src="basundi.webp" alt="basundi" width="150px" />
    <P>Basundi is a popular sweet dish from Gujarat made by boiling milk until it thickens, then sweetening it with sugar
      and flavoring it with cardamom, saffron, and nuts. It is creamy, rich, and often served chilled during festivals and special
      occasions.</P>
